<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">  
      <div class="header__top">
        <div class="container">
          <div class="header__content">
            <nav class="header__nav header-nav"> 
              <ul class="header-nav__list"> 
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">О компании</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Доставка и оплата</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Акции</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Оптовикам</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Новости</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Гарантии</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="#">Контакты</a></li>
              </ul>
            </nav>
            <nav class="header__nav header__nav--right header-nav"> 
              <ul class="header-nav__list"> 
                      <li class="header-nav__item"> <a class="header-nav__link" href="">Регистрация</a></li>
                      <li class="header-nav__item"> <a class="header-nav__link" href="">Вход</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__main">
        <div class="container">
          <div class="header__content">
            <div class="header__logo logo"> <img src="img/logo.png" alt="logo"></div>
            <div class="header__phones"> 
              <div class="header__item"> <a class="header__phone" href="tel:82345678910">8 (123) 456-78-91 </a><a class="header__link" href=""> Заказать звонок </a></div>
              <div class="header__item"> <a class="header__phone m0" href="tel:82345678910">8 (123) 456-78-91 </a><a class="header__link" href=""> Звонок бесплатный</a></div>
            </div>
            <div class="header__address header-address"><span class="header-address__text">Москва, пр-т Степанова, 12 к. 3, павильон № 3/4</span>
              <div class="header__shop">
                <div class="header-goods"> <span class="header-goods__price">0p</span><span class="header-goods__count">0 товаров</span></div>
                <div class="header-basket">
                  <div class="icon header-basket__icon"></div><span class="header-basket__text">Корзина</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__menu"> 
        <div class="container">
          <div class="header__content"></div>
        </div>
      </div>
    </header>
    <script src="js/main.js"> </script>
  </body>
</html>
